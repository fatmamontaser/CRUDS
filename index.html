<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container  contant " >
      <h1>CRUDS</h1>
      <p>PRODUCT MANAGEMENT SYSTEM</p>

      <input type="text" placeholder="Name" id="name">
      <div class="inputeTotle">
          <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
          <input  onkeyup="getTotal()"type="number" placeholder="taxes" id="taxes">
          <input  onkeyup="getTotal()"type="number" placeholder="ads" id="ads">
          <input onkeyup="getTotal()"type="number" placeholder="discount" id="disc">
          <p id="total">Total</p>
      </div>
      <input type="number" placeholder="Count" id="count">
      <input type="text" placeholder="Category" id="categ">
      <button id="creat" >Create</button>
      <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search" >
      <button onclick="searchFun(this.id)" id="searchName" >Search By Name </button>
      <button onclick="searchFun(this.id)"  id="searchCat">Search By Category </button>

    </div>

   
    <div class="container table">
        <div class="row">
            <div class="col-md-12">
                <table >
                    <thead>
                        <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>TAXES</th>
                    <th>ADS</th>
                    <th>DISCOUNT</th>
                    <th>TOTAL</th>
                    <th>CATEGORY</th>
                    <th>UPDATE</th>
                    <th>DELETE</th>
                </tr>
                  </thead>
                  <tbody id="teData">
              
                  </tbody>
                </table>
            </div>
        </div>
        
    </div>

 
      

    <script src="js/index.js"></script>
</body>
</html>
